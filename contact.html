<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - YUMWAY</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
  /* Form Container Styling */
  .contact-form-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    /* Box shadow */
    transition: transform 0.3s;
  }

  .contact-form-container:hover {
    transform: translateY(-5px);
    /* Slight lift on hover */
  }

  /* Heading Styling */
  .heading {
    font-size: 32px;
    font-weight: bold;
    color: #1b0774;
    /* Red color */
  }

  /* Submit Button Styling */
  .btn-submit {
    background-color: #df1d1d;
    color: white;
    border: none;
    padding: 12px 35px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 50px;
    box-shadow: 0 8px 18px rgba(223, 29, 29, 0.4);
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-submit:hover {
    background-color: royalblue;
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(65, 105, 225, 0.4);
  }

  .btn-submit:active {
    transform: scale(1);
  }

  /* Input & Textarea Styling */
  .form-control {
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .form-control:focus {
    border-color: #df1d1d;
    box-shadow: 0 0 5px rgba(223, 29, 0.5);
  }
</style>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="output-onlinepngtools-removebg-preview.png" alt="Logo">
    </div>
    <div class="navbar-toggle" id="navbar-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar-menu" id="navbar-menu">
      <a href="index.html">Home</a>
      <!-- <a href="#">About</a> -->
      <a href="#">Products</a>
      <!-- <a href="contact.html">Contact Us</a> -->
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="container mt-5">
    <h2 class="heading text-center mb-4">Contact Us</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form-container">
          <form id="contactForm">
            <!-- Name field (currently commented out) -->
            <!-- 
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            -->

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Inquiry</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

  <script>
    // Toggle navbar menu for mobile
    document.getElementById('navbar-toggle').addEventListener('click', function () {
      this.classList.toggle('open');
      document.getElementById('navbar-menu').classList.toggle('active');
    });

    // Form submission handler
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Here you would typically add code to send the form data to your server
      alert('Thank you for your message! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>

</html>
