<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar-logo img {
      height: 50px;
    }

    .navbar-menu {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .navbar-menu a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar-menu a:hover {
      color: #ff6600;
    }

    .navbar-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .navbar-toggle span {
      height: 3px;
      width: 25px;
      background: #333;
      margin: 4px 0;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .navbar-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 30px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .navbar-menu.show {
        display: flex;
      }

      .navbar-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="output-onlinepngtools-removebg-preview.png" alt="Logo" />
    </div>
    <div class="navbar-toggle" id="navbar-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar-menu" id="navbar-menu">
      <a href="index.html"><img src="home.png" alt="Home" style="width: 18px; margin-right: 5px; vertical-align: middle;">Home</a>
      <a href="#">Products</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </nav>

  <script>
    const toggle = document.getElementById('navbar-toggle');
    const menu = document.getElementById('navbar-menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>

</body>
</html>
