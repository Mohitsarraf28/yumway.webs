<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Now Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .order-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .order-btn:hover {
      background-color: #45a049;
    }

    .payment-section {
      margin-top: 40px;
      display: none;
    }

    .payment-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .payment-options button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: 0.3s ease;
    }

    .phonepe { background-color: #6028b4; }
    .gpay { background-color: #4285F4; }
    .paytm { background-color: #00b9f1; }
    .upi { background-color: #2f855a; }

    .phonepe:hover { background-color: #4c1d94; }
    .gpay:hover { background-color: #3367d6; }
    .paytm:hover { background-color: #009fcc; }
    .upi:hover { background-color: #276749; }
  </style>
</head>
<body>
  <div class="container">
    <button class="order-btn" onclick="showPayment()">Order Now</button>

    <div class="payment-section" id="paymentSection">
      <div class="payment-title">Choose Your Payment Method:</div>
      <div class="payment-options">
        <button class="phonepe">Pay with PhonePe</button>
        <button class="gpay">Pay with Google Pay</button>
        <button class="paytm">Pay with Paytm</button>
        <button class="upi">Pay with UPI</button>
      </div>
    </div>
  </div>

  <script>
    function showPayment() {
      document.getElementById("paymentSection").style.display = "block";
    }
  </script>
</body>
</html>
